<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(target, arr){
                let answer;
                arr.sort((a,b)=> a-b);
                console.log(arr)
                let lt=0, rt=arr.length-1;
                while(lt<=rt){
                    let mid =parseInt((lt+rt)/2);
                    if(arr[mid] === target) {
                        
                    answer= mid;
                    break;
                    }
                    if(arr[mid] < target) lt=mid+1;
                    else rt=mid-1;
                }
                return answer+1;
            }

            let arr=[23, 87, 65, 12, 57, 32, 99, 81];
            console.log(solution(32, arr));
        </script>
    </body>
</html>
