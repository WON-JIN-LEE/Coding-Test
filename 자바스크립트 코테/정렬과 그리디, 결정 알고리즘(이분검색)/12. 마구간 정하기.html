<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function count(stable, dist){
                let endPoint = stable[0],cnt=1;
                for (let i=1;i<stable.length;i++) {
                    if(stable[i] - endPoint >= dist) {
                        cnt++;
                        endPoint = stable[i];
                    }
                }
               return cnt;
            }
            function solution(c, stable){
                let answer;
                stable.sort((a,b)=> a-b);
                let lt=1, rt=Math.max(...stable);

                while(lt <= rt){
                    let mid=parseInt((lt+rt)/2);
                   if(c<=count(stable,mid)) {
                        answer = mid
                        lt = mid+1;
                    }else{
                        rt = mid-1;

                    }
                }
                return answer;
            }

            let arr=[1, 2, 8, 4, 9];
            console.log(solution(3, arr));
        </script>
    </body>
</html>
