<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n, arr){  
                let answer=0;
                let graph=Array.from(Array(n+1), ()=>Array());
                let check=Array.from({length:n+1}, ()=>0);
                let path =[];
                
                for(let [a,b] of arr){
                    graph[a].push(b);
                }

               
                function DFS(v){
                    if(v===n){ 
                        console.log(path)
                        answer++;
                        return;
                    }

                    for(let i=0; i<=graph[v].length;i++){
                        
                        //방문한 노드인지 체크
                        let nextVertex = graph[v][i];
                        if(check[nextVertex]===0){
                                path.push(nextVertex);
                            check[nextVertex]=1;
                            DFS(nextVertex);
                                path.pop();
                            check[nextVertex]=0;
                        }
                    }
                }

                path.push(1);
                check[1]=1; // 시작노드 1번 방문 체크
                DFS(1)
                return answer;
            }

            let arr=[[1, 2], [1, 3], [1, 4], [2, 1], [2, 3], [2, 5], [3, 4], [4, 2], [4, 5]];
            console.log(solution(5, arr));
        </script>
    </body>
</html>
