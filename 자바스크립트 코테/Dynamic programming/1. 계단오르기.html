<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n){  
                let answer=0;
                let dp = Array.from({length : n+1}, ()=> 0);
                dp[1] = 1;
                dp[2] = 2;
                console.log(dp)
                
                for(let i=3; i<=n; i++){
                    dp[i] = dp[i-1] + dp[i-2];
                }

                console.log(dp)
                return dp[n];
            }

            console.log(solution(7));
        </script>
    </body>
</html>
