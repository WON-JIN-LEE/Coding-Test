<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(m, coins){  
                let dp = Array.from({length:m+1}, ()=>Number.MAX_SAFE_INTEGER);
                dp[0] = 0;
                dp[1] = 1;

                for(let coin of coins){
                    for(let i=coin;i<m+1;i++){
                        dp[i] = dp[i - coin]+1 < dp[i] ? dp[i - coin]+1 : dp[i];
                    }
                console.log(dp)
                console.log("✅✅✅✅✅✅✅✅")

                }
                return dp[m];
            }

            let arr=[1, 2, 5];
            console.log(solution(15, arr));
        </script>
    </body>
</html>
