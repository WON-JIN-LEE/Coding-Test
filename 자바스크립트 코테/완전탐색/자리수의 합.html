        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n, arr){
                let max=Number.MIN_SAFE_INTEGER;
                const temp= arr.map(ele=>{
                    return ele.toString().split('').reduce((acc,cur)=> acc+cur*1,0)
                })
                const maxN = Math.max(...temp)
                const tt = arr.map((ele,i,) => {
                    if(temp[i]===maxN) return ele
                }).filter(ele=> !isNaN(ele))
                const answer = Math.max(...tt)

                return answer;
            }
            
            let arr=[128, 460, 603, 40, 521, 137, 123];
            console.log(solution(7, arr));
        </script>

<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n, arr){
                let answer, max=Number.MIN_SAFE_INTEGER;
                for(let x of arr){
                    let sum=x.toString().split('').reduce((a, b)=>a+Number(b), 0);
                    if(sum>max){
                        max=sum;
                        answer=x;
                    }
                    else if(sum===max){
                        if(x>answer) answer=x;
                    }
                }
                return answer;
            }
            
            let arr1=[128, 460, 603, 40, 521, 137, 123];
            console.log(solution(7, arr1));
        </script>
    </body>
