<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){  
                let answer="", max=Number.MIN_SAFE_INTEGER;
                const lenArr=s.map((ele)=>ele.length)
                max = Math.max(...lenArr)
                return s[lenArr.indexOf(max)];
            }
            let str=["teacher", "time", "student", "beautiful", "good"];
            console.log(solution(str));
        </script>
    </body>
</html>
