<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){  
                let answer;
                let mid=Math.floor(s.length/2)
                if(s.length%2 !== 0) answer = s[mid];
                else answer = s[mid-1]+s[mid] 
              return answer;
            }
            console.log(solution("study"));
            console.log(solution("CodingTest"));
        </script>
    </body>
</html>
