<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(m, arr){
                let answer = 0,lp=0, sum=0;
                for(let rp=0;rp<arr.length;rp++){
                    sum+= arr[rp];

                    if(sum===m) answer++;
                    
                    while(sum>=m){
                        sum -= arr[lp];
                        lp+=1;
                        if(sum===m) answer++;
                    }
                }
                return answer;
            }
            
            let a=[1, 2, 1, 3, 1, 1, 1, 2];
            console.log(solution(6, a));
        </script>
    </body>
</html>
